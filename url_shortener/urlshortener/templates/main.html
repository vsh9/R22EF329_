<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten a URL</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="url" placeholder="Enter a URL" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
